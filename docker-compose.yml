version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGO_CONN_STR=mongodb://db:27017/todoapp
      - USE_DB_AUTH=false
      - PORT=5000
    depends_on:
      - db
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '0.5'

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '0.5'

  db:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - db-data:/data/db
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '1.0'

volumes:
  db-data:

networks:
  app-network:
    driver: bridge