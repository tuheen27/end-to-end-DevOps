name: Build, Test, and Push Docker Image

on:
  push:
    branches:
      - master

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest
    steps:
      # ... (checkout, setup, login steps are correct) ...
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      # 4. Build the image using the correct context
      - name: Build and load local image
        uses: docker/build-push-action@v5
        with:
          context: .  # FIX: The context is the current directory
          file: ./dockerfile # FIX: The Dockerfile is in the current directory
          load: true
          push: false
          tags: tuheen27/end-to-end-devops:latest

      # ... (Test step is correct) ...
      - name: Test application container
        run: |
          echo "Starting container for integration test..."
          docker run -d -p 5000:5000 --name test-container tuheen27/end-to-end-devops:latest
          echo "Waiting 15 seconds for container to initialize..."
          sleep 15
          echo "Pinging application endpoint..."
          curl -f http://localhost:5000
          echo "âœ… Test successful! Application is responsive."
          echo "Cleaning up test resources..."
          docker stop test-container
          docker rm test-container

      # 6. Push the image using the correct context
      - name: Push image to Docker Hub
        if: success()
        uses: docker/build-push-action@v5
        with:
          context: . # FIX: The context is the current directory
          file: ./dockerfile # FIX: The Dockerfile is in the current directory
          push: true
          tags: tuheen27/end-to-end-devops:latest