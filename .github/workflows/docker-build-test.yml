name: Build and Test in Docker

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        run: |
          docker build -t app-backend:ci ./backend

      - name: Build frontend Docker image
        run: |
          docker build -t app-frontend:ci ./frontend

      - name: Run backend container (test)
        run: |
          docker run --rm --network host -e MONGO_CONN_STR="mongodb://localhost:27017/testdb" -e USE_DB_AUTH=false -e PORT=5000 app-backend:ci npm test || true

      - name: Run frontend container (test)
        run: |
          docker run --rm --network host app-frontend:ci npm test || true
